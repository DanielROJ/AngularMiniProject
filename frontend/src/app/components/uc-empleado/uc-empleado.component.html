<section class="container p-4">
    <h1 class="card-header">Registro y Actualizacion Empleados</h1>
    <form class="card-body was-validated" [formGroup]="items">

        <div class="form-group">
            <label>Numero Identificacion: </label>
            <input class="form-control " formControlName="idEmp" type="number" placeholder="identificacion" min="0" autofocus required>
            <small class="form-text text-muted">Este Campo Funciona Para Actualizacion y Creacion de Empleados Segun un
                ID</small>
        </div>
        <div class="row">

            <div class="col">
                <div class="form-group">
                    <label>Tipo Identificacion: </label>
                    <select formControlName="type" class="form-control custom-select" required>
                        <option value="" selected>Tipo Identificacion</option>
                        <option *ngFor="let item of tiposID" (click)="value='item'" >{{item}}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Nombres: </label>
                    <input class="form-control " formControlName="nombres" type="text" required>
                </div>

                <div class="form-group">
                    <label>Apellidos: </label>
                    <input class="form-control" formControlName="apellidos" type="text" required>
                </div>
                <div class="form-group">
                    <label>Correo Electronico : </label>
                    <input class="form-control" formControlName="correo" type="email" required>
                </div>

            </div>

            <div class="col">
                <div class="form-group">
                    <label>Numero de Telefono 1: </label>
                    <input class="form-control" formControlName="tel1" min="0" type="tel">
                </div>

                <div class="form-group">
                    <label>Numero de Telefono 2: </label>
                    <input class="form-control"  formControlName="tel2" min="0" type="tel">
                </div>

                <div class="form-group">
                    <label>Numero de Telefono 3: </label>
                    <input class="form-control" formControlName="tel3" min="0" type="tel">
                </div>


                <div class="form-group">
                    <label>Salario Mensual: </label>
                    <input class="form-control" min="0" placeholder="COP" formControlName="salario" type="number" required>
                </div>
            </div>
        </div>
        <div class="form-group container">
            <div class="col">
                <input (click)="CrearEmpleado(items)" class="form-control btn  btn-primary mt-4 " type="submit" value="Enviar y Crear">
            </div>

            <div class="col">
                <input class="form-control btn btn-info mt-4 "  (click)="ActualizarEmpleado(items)"type="button" value="Enviar y Actualizar">
            </div>

        </div>

    </form>
</section>
